name: Reusable Terraform Plan

on:
  workflow_call:
    inputs:
      environment_name:
        description: "Environment name (e.g. dev or prod)"
        required: true
        type: string
      plan_filename:
        description: "Name of .tfplan file (e.g. dev.tfplan)"
        required: true
        type: string
      artifact_name:
        description: "Name of artifact to upload (e.g. terraform-dev-plan)"
        required: true
        type: string
      container_name:
        description: "Name of the Azure Storage container for TF state"
        required: true
        type: string
      tfstate_key:
        description: "Name/key of the backend state file"
        required: true
        type: string
      subscription_id:
        description: "ARM_SUBSCRIPTION_ID"
        required: true
        type: string
      client_id:
        description: "ARM_CLIENT_ID"
        required: true
        type: string
      tenant_id:
        description: "ARM_TENANT_ID"
        required: true
        type: string
      checkout_ref:
        description: "Git ref/sha to check out"
        required: true
        type: string
      is_pr:
        description: "Whether the original event is a PR (true/false)"
        required: false
        type: boolean
        default: false

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      tfplan_exitcode: ${{ steps.tf-plan.outputs.exitcode }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.checkout_ref }}
          fetch-depth: 0

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ inputs.client_id }}
          tenant-id: ${{ inputs.tenant_id }}
          subscription-id: ${{ inputs.subscription_id }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="container_name=${{ inputs.container_name }}" \
            -backend-config="key=${{ inputs.tfstate_key }}"

      - name: Terraform Plan
        id: tf-plan
        working-directory: terraform
        shell: bash
        run: |
          exitcode=0
          terraform plan -detailed-exitcode -no-color -out=${{ inputs.plan_filename }} || exitcode=$?
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT

          if [ $exitcode -eq 1 ]; then
            echo "Terraform Plan Failed!"
            exit 1
          fi
          # If exitcode == 0 => no changes; == 2 => changes

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: terraform/${{ inputs.plan_filename }}

      - name: Create Plan String
        id: planstring
        working-directory: terraform
        run: |
          PLAN_CONTENT=$(terraform show -no-color ${{ inputs.plan_filename }})
          delimiter="$(openssl rand -hex 8)"

          echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
          echo "## Terraform Plan Output (${{ inputs.environment_name }})" >> $GITHUB_OUTPUT
          echo "<details><summary>Click to expand</summary>" >> $GITHUB_OUTPUT
          echo '' >> $GITHUB_OUTPUT
          echo '```terraform' >> $GITHUB_OUTPUT
          echo "$PLAN_CONTENT" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "</details>" >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT

      - name: Publish Plan to Task Summary
        env:
          SUMMARY: ${{ steps.planstring.outputs.summary }}
        run: echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY

      # Only post to PR if is_pr = true
      - name: Post Plan to PR (if PR event)
        if: ${{ inputs.is_pr }}
        uses: actions/github-script@v7
        env:
          SUMMARY: ${{ steps.planstring.outputs.summary }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = process.env.SUMMARY;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
